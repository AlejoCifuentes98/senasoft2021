{% extends 'base.html' %}

{% block contenido %}
    <form action="" method="post">
        {% csrf_token %}
        {{form_i.as_p}}
        
       <button class="btn btn-primary" type="submit" >Ingresar</button>
    </form>
    {%if err_validacion %} <!--Pintar error-->
        <p>{{err_validacion}}</p>
    {% endif %}    
    {%if err_codigo %}
        <p>{{err_codigo}}</p>
    {% endif %}    
    {%if err_partida %}
        <p>{{err_partida}}</p>
    {% endif %}    
    
{% endblock contenido %}
